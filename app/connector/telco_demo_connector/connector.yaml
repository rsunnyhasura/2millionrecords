kind: Connector
version: v2
definition:
  name: telco_demo_connector
  subgraph: app
  source: hasura/postgres:v2.1.1
  context: .
  envMapping:
    CONNECTION_URI:
      fromEnv: APP_TELCO_DEMO_CONNECTOR_CONNECTION_URI
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_TELCO_DEMO_CONNECTOR_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_TELCO_DEMO_CONNECTOR_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_TELCO_DEMO_CONNECTOR_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_TELCO_DEMO_CONNECTOR_OTEL_SERVICE_NAME
